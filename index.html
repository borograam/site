    <script>
        function openList(){
            document.querySelectorAll("nav ul.dropdown")[0].classList.add('clicked');
        }
        function closeList(e){
            let el = document.querySelectorAll("nav ul.dropdown.clicked")[0];
            if(el){
                el.classList.remove('clicked');
                e.stopPropagation();
            }
        }
    </script>
</head>
